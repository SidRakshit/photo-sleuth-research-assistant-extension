<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Sleuth Chat</title>
		<script src="tailwindcss.min.js"></script>
		<style>
			body {
				width: 350px;
				min-height: 300px;
				max-height: 600px;
				font-family: "Inter", sans-serif;
				display: flex;
				flex-direction: column;
			}

			#chatOutput {
				flex-grow: 1;
				overflow-y: auto;
				padding: 8px;
				border: 1px solid #e5e7eb;
				background-color: #f9fafb;
				margin-bottom: 8px;
				border-radius: 0.375rem;
				min-height: 100px;
			}

			.user-message,
			.bot-message {
				padding: 6px 10px;
				border-radius: 0.5rem;
				margin-bottom: 6px;
				max-width: 85%;
				word-wrap: break-word;
			}

			.user-message {
				background-color: #3b82f6;
				color: white;
				margin-left: auto;
				text-align: right;
			}

			.bot-message {
				background-color: #e5e7eb;
				color: #1f2937;
				margin-right: auto;
				text-align: left;
			}

			#chatInputContainer {
				display: flex;
				gap: 5px;
				margin-top: 5px;
			}

			#chatInput {
				flex-grow: 1;
			}

			#actionButtons {
				display: flex;
				justify-content: space-between;
				gap: 10px;
			}
		</style>
	</head>

	<body class="p-4 bg-gray-100">
		<h1 class="text-lg font-semibold mb-3 text-center text-gray-700">
			Photo Sleuth Chatbot
		</h1>

		<div id="chatOutput">
			<div class="bot-message">
				Ask a question or request biographical info!
			</div>
		</div>

		<div id="actionButtons" class="mt-auto mb-2">
			<button
				id="getBioButton"
				class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out text-sm"
			>
				Get Biographical Info
			</button>
		</div>

		<div id="chatInputContainer">
			<input
				type="text"
				id="chatInput"
				placeholder="Ask a general question..."
				class="border p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
			/>
			<button
				id="sendButton"
				class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out"
			>
				Send
			</button>
		</div>

		<p id="status" class="text-sm text-center mt-2 text-gray-500 h-4"></p>

		<script src="marked.min.js"></script>
		<script src="purify.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
